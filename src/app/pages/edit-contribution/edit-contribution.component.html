<div>
  <h3 style="margin-top: 20px;">
    Edit a contribution
  </h3>
  <p class="warning">
    {{errorMessage}}
  </p>
  <form [formGroup]="editForm">

    <div class="form-group">
      <label class="center-block">Title:
        <input class="form-control" formControlName="title">
      </label>
    </div>

    <div class="form-group">
      <label class="center-block">Url:
        <input class="form-control" formControlName="url">
      </label>
    </div>

    <div class="form-group">
      <label class="center-block">Ask:
        <textarea class="form-control" formControlName="ask"></textarea>
      </label>
    </div>
    <button style="background-color: #ff4e4e" class="btn btn-primary" (click)="editContribution()">submit</button>
  </form>
  <p class="info">Leave url blank to submit a question for discussion. If there is no url, the text (if any) will appear at the top of the
    thread.
  </p>

</div>
