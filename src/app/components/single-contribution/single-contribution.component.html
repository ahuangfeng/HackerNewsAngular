<div class="item-block">
  <div style="margin-bottom: 0px;">
    <div *ngIf="contributionShow.hasUrl(); else text">
      <a class="title" href="{{contributionShow.url}}">
        {{contributionShow.title}}
      </a>
      <span class="domain">({{contributionShow.domain()}})</span>
    </div>
    <ng-template #text>
      <a class="title" routerLink="/contribution" routerLinkActive="active">
        {{contributionShow.title}}
      </a>
    </ng-template>
    <div class="subtext-laptop">
      <span>
        {{contributionShow.points}} points by
        <a routerLink="/user" routerLinkActive="active">@{{contributionShow.username}}</a>
      </span>
      <span class="item-details">
        {{contributionShow.created_at}}
        <span> |
          <a routerLink="/contribution" routerLinkActive="active">
            {{contributionShow.numComments}} comments
          </a>
        </span>
      </span>
    </div>
  </div>
</div>
